
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexible Flashcards</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body dir="rtl">

  <!-- ✅ خيار العشوائية في الأعلى كما كان -->
  <div id="shuffleControl" style="margin-bottom: 16px; text-align: right; direction: rtl;">
    <label>
      <input type="checkbox" id="shuffleCheckbox" checked>
       ترتيب عشوائي
    </label>
  </div>

  <div class="card-container" onclick="flipCard()">
    <div class="card" id="card">
      <div class="front" id="question"></div>
      <div class="back" id="answer">
        <div id="answerText"></div>
      </div>
    </div>
  </div>

  <div class="buttons" id="buttonsContainer" style="display: none;">
    <button onclick="markCorrect(event)" class="correct">✅ كنت أعرفها</button>
    <button onclick="markWrong(event)" class="wrong">❌ أخطأت</button>
  </div>

  <div class="result" id="result"></div>
  <script src="script.js"></script>
</body>
</html>
