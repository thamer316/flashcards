<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بطاقات النصيحة</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">
    <div class="card" id="card" onclick="flipCard()">
      <div class="front" id="question"></div>
      <div class="back" id="answerText"></div>
    </div>
    <div class="buttons-inline" id="buttonsContainer" style="display: none;">
      <button class="correct" onclick="markCorrect(event)">✅ كنت أعرفها</button>
      <button class="wrong" onclick="markWrong(event)">❌ أخطأت</button>
    </div>
  </div>
  <div id="result" class="result"></div>
  <script src="script.js"></script>
</body>
</html>
