
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بطاقات تدريبية - Leitner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="card-container" onclick="flipCard()">
    <div class="card" id="card">
      <div class="front" id="question"></div>
      <div class="back" id="answer">
        <div id="answerText"></div>
        <div class="buttons-inline">
          <button onclick="markCorrect(event)" class="correct">✅ كنت أعرفها</button>
          <button onclick="markWrong(event)" class="wrong">❌ أخطأت</button>
        </div>
      </div>
    </div>
  </div>
  <div class="result" id="result"></div>
  <script src="script.js"></script>
</body>
</html>
